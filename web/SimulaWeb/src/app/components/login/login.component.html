<div class="login-container">
  <div class="login-card">
    <div class="login-header">
      <h2>Iniciar Sesión</h2>
      <p>Accede a tu cuenta en <strong>Simula</strong></p>
    </div>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
      <!-- Campo Email -->
      <div class="form-group">
        <label for="email">Email</label>
        <input 
          type="email" 
          id="email" 
          formControlName="email"
          class="form-control"
          [class.is-invalid]="submitted && f['email'].errors"
          placeholder="Ingresa tu email"
        >
        <div *ngIf="getFieldError('email')" class="invalid-feedback">
          {{ getFieldError('email') }}
        </div>
      </div>

      <!-- Campo Contraseña -->
      <div class="form-group">
        <label for="password">Contraseña</label>
        <input 
          type="password" 
          id="password" 
          formControlName="password"
          class="form-control"
          [class.is-invalid]="submitted && f['password'].errors"
          placeholder="Ingresa tu contraseña"
        >
        <div *ngIf="getFieldError('password')" class="invalid-feedback">
          {{ getFieldError('password') }}
        </div>
      </div>

      <!-- Mensaje de error -->
      <div *ngIf="error" class="alert alert-danger">
        {{ error }}
      </div>

      <!-- Botón de envío -->
      <button 
        type="submit" 
        class="btn btn-primary btn-login"
        [disabled]="loading"
      >
        <span *ngIf="loading" class="spinner-border spinner-border-sm me-2"></span>
        {{ loading ? 'Iniciando sesión...' : 'Iniciar Sesión' }}
      </button>
    </form>

    <div class="login-footer">
      <p class="text-muted">
        ¿Olvidaste tu contraseña? <a href="#" class="text-primary">Recuperar contraseña</a>
      </p>
    </div>
  </div>
</div>
