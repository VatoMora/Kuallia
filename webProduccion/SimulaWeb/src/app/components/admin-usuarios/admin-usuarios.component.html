<div class="container-fluid py-4">
  <div class="row">
    <div class="col-12">
      <div class="card shadow">
        <div class="card-header bg-primary text-white">
          <h1 class="card-title mb-0" id="page-title">
            <i class="fas fa-users me-2" aria-hidden="true"></i>
            Gestión de Usuarios
          </h1>
        </div>
        <div class="card-body">
          <div class="row mb-4">
            <div class="col-md-12">
              <div class="alert alert-primary" role="note">
                <i class="fas fa-info-circle me-2" aria-hidden="true"></i>
                <strong>Administración de Usuarios</strong>
                <p class="mb-0">Aquí puedes crear, editar y gestionar todos los usuarios del sistema.</p>
              </div>
            </div>
          </div>
          
          <div class="row">
            <div class="col-md-12">
              <div class="d-flex justify-content-between mb-3">
                <h2>Lista de Usuarios</h2>
                <button class="btn btn-primary" aria-label="Crear nuevo usuario">
                  <i class="fas fa-plus me-2" aria-hidden="true"></i>
                  Crear Nuevo Usuario
                </button>
              </div>
              
              <div class="table-responsive">
                <table class="table table-striped" role="table" aria-label="Tabla de usuarios del sistema">
                  <thead>
                    <tr>
                      <th scope="col">ID</th>
                      <th scope="col">Nombre</th>
                      <th scope="col">Email</th>
                      <th scope="col">Rol</th>
                      <th scope="col">Nivel</th>
                      <th scope="col">Estado</th>
                      <th scope="col">Acciones</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr>
                      <td colspan="7" class="text-center text-muted">
                        <i class="fas fa-spinner fa-spin me-2" aria-hidden="true"></i>
                        <span aria-live="polite">Cargando usuarios...</span>
                      </td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
