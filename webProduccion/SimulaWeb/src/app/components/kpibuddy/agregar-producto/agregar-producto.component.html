<div class="producto-container">
  <h1>{{ editMode ? 'Editar Producto' : 'Agregar Producto' }}</h1>
  <form [formGroup]="productoForm" (ngSubmit)="guardarProducto()">

    <div class="form-group">
      <label for="nombre">Nombre del Producto</label>
      <input id="nombre" formControlName="nombre" type="text" class="form-control">
      <div *ngIf="productoForm.get('nombre')?.invalid && productoForm.get('nombre')?.touched" class="error">
        El nombre es requerido.
      </div>
    </div>

    <div class="form-group">
      <label for="marca">Marca</label>
      <input id="marca" formControlName="marca" type="text" class="form-control">
      <div *ngIf="productoForm.get('marca')?.invalid && productoForm.get('marca')?.touched" class="error">
        La marca es requerida.
      </div>
    </div>

    <div class="form-group">
      <label for="modelo">Modelo</label>
      <input id="modelo" formControlName="modelo" type="text" class="form-control">
      <div *ngIf="productoForm.get('modelo')?.invalid && productoForm.get('modelo')?.touched" class="error">
        El modelo es requerido.
      </div>
    </div>

    <div class="form-group">
      <label for="costo">Costo</label>
      <input id="costo" formControlName="costo" type="number" class="form-control">
      <div *ngIf="productoForm.get('costo')?.invalid && productoForm.get('costo')?.touched" class="error">
        El costo debe ser mayor o igual a 0.
      </div>
    </div>

    <div class="form-group">
      <label for="precio">Precio</label>
      <input id="precio" formControlName="precio" type="number" class="form-control">
      <div *ngIf="productoForm.get('precio')?.invalid && productoForm.get('precio')?.touched" class="error">
        El precio debe ser mayor o igual a 0.
      </div>
    </div>

    <div class="form-group">
      <label for="unidades">Unidades</label>
      <input id="unidades" formControlName="unidades" type="number" class="form-control">
      <div *ngIf="productoForm.get('unidades')?.invalid && productoForm.get('unidades')?.touched" class="error">
        Las unidades deben ser mayor o igual a 0.
      </div>
    </div>

    <button type="submit" class="btn-primary" [disabled]="productoForm.invalid">
      {{ editMode ? 'Actualizar' : 'Agregar' }} Producto
    </button>
    <button type="button" class="btn-secondary" (click)="cancelar()">Cancelar</button>
  </form>
</div>
